<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Most Traded Stocks Mini Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f6fb;
      font-family: Arial, sans-serif;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      width: 100%;
    }
    .mini-chart {
      min-width: 320px;
      max-width: 340px;
      flex: 0 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 8px 0;
    }
    .scroll-container::-webkit-scrollbar {
  height: 12px;
  background: #eee;
}
.scroll-container::-webkit-scrollbar-thumb {
  background: #bbb;
  border-radius: 6px;
}
  </style>
</head>
<body>
  <div class="scroll-container">
    <!-- TSLA -->
    <div class="mini-chart">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
        {
          "symbol": "NASDAQ:TSLA",
          "chartOnly": false,
          "dateRange": "12M",
          "noTimeScale": false,
          "colorTheme": "light",
          "isTransparent": false,
          "locale": "en",
          "width": "320",
          "height": "220"
        }
        </script>
      </div>
    </div>
